services:
  places-api:
    build: ./services/places-api
    container_name: places-api
    environment:
      - CORS_ORIGINS=http://localhost:8080
    ports:
      - "8001:8000"

  weather-api:
    build: ./services/weather-api
    container_name: weather-api
    environment:
      - CORS_ORIGINS=http://localhost:8080
    ports:
      - "8002:8000"

  frontend:
    image: nginx:alpine
    container_name: frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - places-api
      - weather-api
